{% extends 'admin/base.html' %}
{% block body %}

    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">ID Number</th>
      <th scope="col">View More</th>
    </tr>
  </thead>
  <tbody>
  {% for i in students %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.gender }}</td>
      <td>{{ i.id }}</td>
      <td><a href="view_more_student/{{ i.id }}">View More</a></td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
